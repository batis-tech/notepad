<div class="container is-max-desktop">
  <div class="notification is-primary">
    <div class="columns is-mobile is-centered mb-6" >
      <input  class="input is-link " type="text" placeholder="Search" [(ngModel)]="search">
    </div>
    <app-notes *ngFor="let note of notes | filter : search; let i = index"
     [note]="note" [index]="i"></app-notes>
  </div>
  <div class="columns is-mobile is-centered">
    <a mat-raised-button routerLink="/add-note" class="btn is-size-5">Add a note</a>
  </div>
</div>
