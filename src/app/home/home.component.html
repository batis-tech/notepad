<div class="container is-max-desktop">
  <div class="notification is-primary">
    <div class="columns is-mobile is-centered mb-6" >
      <input  class="input is-link " type="text" placeholder="Search" [(ngModel)]="search">
    </div>
    <div *ngFor="let note of notes | filter : search">
      <div class=" columns is-mobile is-centered">
        <div class="box is-two-fifths">
          <div class="x-button" (click)="onDelete(id)"></div>

          {{note.title}}
          <hr>
          {{note.desc}}
        </div>
      </div><br>
    </div>

  </div>
  <div class="columns is-mobile is-centered">
    <a mat-raised-button routerLink="/add-note" class="btn is-size-5">Add a note</a>
  </div>
</div>
